version: '3.8'

services:
  db:
    image: postgres:14
    container_name: reconciliation_db
    restart: always
    environment:
      POSTGRES_USER: reconciliation_user
      POSTGRES_PASSWORD: reconciliation_password_123_321
      POSTGRES_DB: invoice_reconciliation
    ports:
      - "5432:5432"
    volumes:
      - posgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./sql/queries.sql:/docker-entrypoint-initdb.d/queries.sql
    networks:
      - reconciliation_network
  
  app:
    build: .
    container_name: reconciliation_app
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: reconciliation_user
      POSTGRES_PASSWORD: reconciliation_password_123_321
      POSTGRES_DB: invoice_reconciliation
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./sql:/app/sql
    networks:
      - reconciliation_network
    command: tail -f /dev/null

volumes:
  posgres_data:
networks:
  reconciliation_network:
    driver: bridge